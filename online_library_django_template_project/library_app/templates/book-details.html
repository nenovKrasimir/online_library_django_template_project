{% extends 'home-page.html' %}
{% block content %}
        <section id="details-page" class="details">
            <div class="book-information">
                <h3>{{ book.title }}</h3>
                <p class="type">Type: {{ book.type }}</p>
                <p class="img"><img src="{{ book.image.url }}" alt=""></p>
                <div class="actions">
                    <a class="button" href="{% url 'edit-book' pk=book.id %}">Edit</a>
                    <a class="button" href="#">Delete</a>
                </div>
            </div>
            <div class="book-description">
                <h3>Description:</h3>
                <p> {{ book.description }}</div>
        </section>
{% endblock %}
