{% extends 'home-page.html' %}
{% block content %}
    <html lang="en">
    <section id="create-page" class="create">
        <form method="post" enctype="multipart/form-data">
            <fieldset>
                <legend>Add New Book</legend>
                {{ form }}
                {% csrf_token %}
                <input class="button submit" type="submit" value="Add Book">
            </fieldset>
        </form>
    </section>
{% endblock %}
